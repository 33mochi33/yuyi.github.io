<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retro Console Page</title>
<style>
    body {
        background-color: #000;
        color: #00FF00; 
        font-family: monospace;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .console {
        padding: 150px;
        border: 4px solid #00FF00; 
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.5); 
        background-color: #000;
        overflow: hidden;
        position: relative;
    }

    .console-title {
        font-size: 18px;
        text-align: center;
        margin-bottom: 10px;
    }

    .console-text {
        font-size: 14px; 
        line-height: 1.5;
        position: relative;
        text-align: center; 
        padding: 0 5px; 
    }

    @keyframes blink-caret {
        from, to { border-color: transparent; }
        50% { border-color: #00FF00; } 
    }
</style>
</head>
<body>

<div class="console">
    <div class="console-title">Retro Console</div>
    <div class="console-text">
        <p>Welcome to the Retro Console Page!</p>
        <p>This page is designed to resemble a classic retro console.</p>
    </div>
</div>

</body>
</html>
